<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <style>
      body {
        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0)
          ),
          url("./assets/background.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="flex justify-center items-center">
    <div
      id="container"
      class="flex justify-around flex-col lg:w-1/2 md:w-2/3 lg:h-1/2 lg:mx-0 py-16 backdrop-blur-md border border-gray-800 shadow-lg shadow-[#2c2e34] text-white rounded-md"
    >
      <div id="countdowntext" class="text-center text-5xl lg:text-6xl font-bold pb-8">
        NEW YEAR COUNTDOWN
      </div>
      <div id="countdowntimer" class="flex flex-row justify-evenly lg:p-4 mx-2">
        <div
          class="flex flex-col justify-between bg-slate-600 w-full aspect-square mx-1"
        >
          <div
            class="flex text-center justify-center md:text-9xl text-6xl py-2"
            id="showdays"
          >
            00
          </div>
          <div
            class="flex justify-center md:text-3xl text-xl pb-1 bg-[#082a39]"
          >
            Days
          </div>
        </div>
        <div
          class="flex flex-col justify-between bg-slate-600 w-full aspect-square mx-1"
        >
          <div
            class="flex text-center justify-center md:text-9xl text-6xl py-2"
            id="showhours"
          >
            00
          </div>
          <div
            class="flex justify-center md:text-3xl text-xl pb-1 bg-[#082a39]"
          >
            Hours
          </div>
        </div>
        <div
          class="flex flex-col justify-between bg-slate-600 w-full aspect-square mx-1"
        >
          <div
            class="flex text-center justify-center md:text-9xl text-6xl py-2"
            id="showmins"
          >
            00
          </div>
          <div
            class="flex justify-center md:text-3xl text-xl pb-1 bg-[#082a39]"
          >
            Mins
          </div>
        </div>
        <div
          class="flex flex-col justify-between bg-slate-600 w-full aspect-square mx-1"
        >
          <div
            class="flex text-center justify-center md:text-9xl text-6xl py-2"
            id="showsecs";
          >
            00
          </div>
          <div
            class="flex justify-center md:text-3xl text-xl pb-1 bg-[#082a39]"
          >
            Sec
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
